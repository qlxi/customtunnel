name: Build Custom LuCI App Package

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: ${{ matrix.arch }} build
    runs-on: ubuntu-latest
    timeout-minutes: 360  # Explicitly set max timeout to prevent early cancellation
    strategy:
      matrix:
        arch: [ x86-64 ]  # Use correct OpenWrt target format (hyphen instead of underscore)
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Build Package
        uses: openwrt/gh-action-sdk@v5
        env:
          ARCH: ${{ matrix.arch }}-23.05.4  # Use a valid stable version tag (e.g., 23.05.4); change to SNAPSHOT for latest or v24.10.0 if available
          CONTAINER: openwrt/sdk  # Set to default; do not include arch/version here
          FEEDNAME: custom
          PACKAGES: luci-app-customtunnel
          EXTRA_FEEDS: "custom | ${{ github.workspace }}/applications"
          BUILD_LOG: 1  # Enable detailed build logs for debugging
          IGNORE_ERRORS: 1  # Continue on minor errors to avoid abrupt cancellations

      - name: Store packages
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.arch }}-packages
          path: bin/packages/${{ matrix.arch }}/custom/*.ipk
