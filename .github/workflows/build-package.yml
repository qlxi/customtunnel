name: Build Custom LuCI App Package

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: ${{ matrix.arch }} build
    runs-on: ubuntu-latest
    timeout-minutes: 360  # Explicitly set max timeout to prevent early cancellation
    strategy:
      matrix:
        arch: [ x86_64 ]  # Use correct OpenWrt architecture format
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Build Package
        uses: openwrt/gh-action-sdk@v5
        env:
          ARCH: ${{ matrix.arch }}-23.05.5  # Use a valid stable version; update to latest if needed (e.g., check for 24.10)
          CONTAINER: openwrt/sdk  # Default container
          FEEDNAME: custom
          PACKAGES: luci-app-customtunnel
          EXTRA_FEEDS: "src-link|custom|${{ github.workspace }}/applications"  # Correct format: type|name|path with | replaced by spaces in feeds.conf
          BUILD_LOG: 1  # Enable detailed build logs for debugging
          IGNORE_ERRORS: 1  # Continue on minor errors to avoid abrupt cancellations

      - name: Store packages
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.arch }}-packages
          path: bin/packages/${{ matrix.arch }}/custom/*.ipk
