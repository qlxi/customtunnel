name: Build Custom LuCI App Package

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: ${{ matrix.arch }} build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [ x86_64, aarch64_cortex-a53 ]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Build Package
        uses: openwrt/gh-action-sdk@v5
        env:
          ARCH: ${{ matrix.arch }}
          FEEDNAME: custom
          PACKAGES: luci-app-customtunnel
          EXTRA_FEEDS: "custom | ${{ github.workspace }}/applications"

      - name: Store packages
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.arch }}-packages
          path: bin/packages/${{ matrix.arch }}/custom/*.ipk
